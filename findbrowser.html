<script>
// This script sets OSName variable as follows:
// "Windows"    for all versions of Windows
// "MacOS"      for all versions of Macintosh OS
// "Linux"      for all versions of Linux
// "UNIX"       for all other UNIX flavors 
// "Unknown OS" indicates failure to detect the OS

var OSName="Unknown OS";
if (navigator.appVersion.indexOf("Win")!=-1) OSName="Windows";
if (navigator.appVersion.indexOf("Mac")!=-1) OSName="MacOS";
if (navigator.appVersion.indexOf("X11")!=-1) OSName="UNIX";
if (navigator.appVersion.indexOf("Linux")!=-1) OSName="Linux";

document.getElementById("os").innerHTML=('Your OS: '+OSName);
</script>

<Script Language="JavaScript"> 
var objappVersion = navigator.appVersion; 
var objAgent = navigator.userAgent; 
var objbrowserName = navigator.appName; 
var objfullVersion = ''+parseFloat(navigator.appVersion); 
var objBrMajorVersion = parseInt(navigator.appVersion,10); 
var objOffsetName,objOffsetVersion,ix; 
// In Chrome 
if ((objOffsetVersion=objAgent.indexOf("Chrome"))!=-1) { 
objbrowserName = "Chrome"; 
objfullVersion = objAgent.substring(objOffsetVersion+7); 
} 
// In Microsoft internet explorer 
else if ((objOffsetVersion=objAgent.indexOf("MSIE"))!=-1) { 
objbrowserName = "Microsoft Internet Explorer"; 
objfullVersion = objAgent.substring(objOffsetVersion+5); 
} 
// In Firefox 
else if ((objOffsetVersion=objAgent.indexOf("Firefox"))!=-1) { 
objbrowserName = "Firefox"; 
} 
// In Safari 
else if ((objOffsetVersion=objAgent.indexOf("Safari"))!=-1) { 
objbrowserName = "Safari"; 
objfullVersion = objAgent.substring(objOffsetVersion+7); 
if ((objOffsetVersion=objAgent.indexOf("Version"))!=-1) objfullVersion = objAgent.substring(objOffsetVersion+8); } 
// For other browser "name/version" is at the end of userAgent 
else if ( (objOffsetName=objAgent.lastIndexOf(' ')+1) < (objOffsetVersion=objAgent.lastIndexOf('/')) ) {
 objbrowserName = objAgent.substring(objOffsetName,objOffsetVersion); 
objfullVersion = objAgent.substring(objOffsetVersion+1); 
if (objbrowserName.toLowerCase()==objbrowserName.toUpperCase()) { 
objbrowserName = navigator.appName; 
} 
} 
// trimming the fullVersion string at semicolon/space if present 
if ((ix=objfullVersion.indexOf(";"))!=-1) 
objfullVersion=objfullVersion.substring(0,ix); 
if ((ix=objfullVersion.indexOf(" "))!=-1) 
objfullVersion=objfullVersion.substring(0,ix); 

objBrMajorVersion = parseInt(''+objfullVersion,10); 
if (isNaN(objBrMajorVersion)) { 
objfullVersion = ''+parseFloat(navigator.appVersion); 
objBrMajorVersion = parseInt(navigator.appVersion,10); 
} 
//document.getElementById("browsername").innerHTML= (objbrowserName);
document.getElementById("browserversion").innerHTML= (objfullVersion);
document.getElementById("bunches").innerHTML =('Browser name = '+objbrowserName+'<br>' +'Full version = '+objfullVersion+'<br>' +'Major version = '+objBrMajorVersion+'<br>' +'navigator.appName = '+navigator.appName+'<br>' +'navigator.userAgent = '+navigator.userAgent+'<br>'+'navigator.appVersion = '+navigator.appVersion+'<br>' ) 
 
 </script>
